x-airflow-common: &airflow-common
  build:
    context: ./airflow
    dockerfile: Dockerfile
  env_file:
    - ./airflow/.env
  environment: &airflow-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    AIRFLOW__CORE__PLUGINS_FOLDER: /opt/airflow/plugins
    AIRFLOW__CORE__FERNET_KEY: "not-so-secret"
    AIRFLOW__WEBSERVER__SECRET_KEY: "ogpqRa1o36bC4ghv8xRSnqOmMXggsr0j6KZW7-5j_RBuuTqW8HThD4Khza3RsosbyRXcZ0EEaOgAqQjvW0DftA"

    # Airflow metadata DB
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow

    # Python / JVM
    JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
    # Cho phép import code trong dags/code (crawl/, convert/, sentiment/, ...)
    PYTHONPATH: /opt/airflow

    # === Lakehouse IO (Spark + sentiment) ===
    S3_ENDPOINT: http://minio:9000
    AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
    AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}

    ICEBERG_WAREHOUSE: s3://datalake

    ICEBERG_CATALOG_URI: http://iceberg-rest:8181


    BRONZE_BUCKET: bronze
    SILVER_BUCKET: silver

    # Cache HuggingFace để sentiment chạy nhanh
    HF_HOME: /home/airflow/.cache/huggingface
    TRANSFORMERS_CACHE: /home/airflow/.cache/huggingface
    # TRANSFORMERS_OFFLINE: "1"

    # === DỮ LIỆU RAW TRÊN Ổ C (Windows) ===
    # Trong container chỉ dùng /data/raw; Docker bind sang C:\KLTN2\data\raw
    LOCAL_RAW_DIR: /data/raw
    TZ: Asia/Ho_Chi_Minh
    LANG: C.UTF-8

  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/plugins:/opt/airflow/plugins
    - ./airflow/logs:/opt/airflow/logs
    - ./cache/huggingface:/home/airflow/.cache/huggingface
    # ✅ Mount trực tiếp thư mục Windows (KHÔNG còn dùng ./data/raw)
    - "C:\\KLTN2\\data\\raw:/data/raw"
  shm_size: "2g"

services:
  # ---------- PostgreSQL ----------
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  iceberg-rest:
    image: tabulario/iceberg-rest:latest
    container_name: iceberg-rest
    environment:
      # nơi lưu metadata/data trên MinIO
      CATALOG_WAREHOUSE: s3://datalake
      # backend I/O cho REST server (dùng AWS SDK v2, hợp với MinIO)
      CATALOG_IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO

      # trỏ MinIO
      CATALOG_S3_ENDPOINT: http://minio:9000
      CATALOG_S3_PATH-STYLE-ACCESS: "true"

      # credentials (REST server cần tự nó truy cập S3)
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
    ports:
      - "8181:8181"
    depends_on:
      minio:
        condition: service_healthy
    restart: unless-stopped

  # ---------- MinIO ----------
  minio:
    image: minio/minio:latest
    container_name: minio
    env_file:
      - ./env/minio.env
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9000/minio/health/live >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------- Trino ----------
  trino:
    image: trinodb/trino:448
    container_name: trino
    ports:
      - "8100:8080"
    volumes:
      - ./trino/etc:/etc/trino:ro
      - ./trino/data:/data/trino
    depends_on:
      iceberg-rest:
        condition: service_started
      minio:
        condition: service_healthy
    restart: unless-stopped

  # ---------- Metabase ----------
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    env_file:
      - ./env/metabase.env
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      trino:
        condition: service_started
    volumes:
      - metabase-data:/metabase-data
    restart: unless-stopped

  # ---------- Airflow ----------
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        set -e
        airflow db migrate
        airflow users create \
          --username "$${_AIRFLOW_WWW_USER_USERNAME}" \
          --password "$${_AIRFLOW_WWW_USER_PASSWORD}" \
          --firstname "Admin" --lastname "User" \
          --role "Admin" --email "admin@example.com"
    depends_on:
      postgres:
        condition: service_healthy

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8088:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    shm_size: "2g"
    restart: unless-stopped

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    depends_on:
      airflow-webserver:
        condition: service_started
    shm_size: "2g"
    restart: unless-stopped

volumes:
  postgres-db-volume:
  minio-data:
  metabase-data:

networks:
  default:
    driver: bridge