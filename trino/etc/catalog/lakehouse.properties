connector.name=iceberg

# dùng REST Catalog
iceberg.catalog.type=rest
iceberg.rest-catalog.uri=http://iceberg-rest:8181
# (tùy chọn) nếu muốn chỉ rõ gốc warehouse:
iceberg.rest-catalog.warehouse=s3://datalake

# Bật native S3 cho Trino + MinIO
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.path-style-access=true
s3.region=us-east-1
s3.aws-access-key=minioadmin
s3.aws-secret-key=minioadmin

# TUYỆT ĐỐI không để: s3.ssl.enabled=false (Trino không hỗ trợ key này)
# Không để: hive.metastore.uri (Iceberg REST không dùng)
