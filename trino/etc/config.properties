coordinator=true
node-scheduler.include-coordinator=true

http-server.http.port=8080
discovery.uri=http://trino:8080

# ===== Memory (khớp với cấu hình container docker) =====
query.max-memory=768MB
query.max-memory-per-node=384MB
memory.heap-headroom-per-node=128MB

# ===== Spill to disk để tránh OOM khi query bảng lớn =====
spill-enabled=true
spiller-spill-path=/data/trino/spill

# ===== Extra ổn định =====
optimizer.join-reordering-strategy=AUTOMATIC
